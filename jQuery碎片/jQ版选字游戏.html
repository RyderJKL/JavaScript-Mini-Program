<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

	*{
		margin: 0;
		padding: 0;
		list-style:none;
	}
	#wrap span {
		width: 100px;
		height: 100px;
		border:1px solid red;
		margin-left: 100px;
		display: inline-block;		
		margin-bottom: 50px;
		font-size: 50px;
		text-align: center;
	}

	#wrap ul li{
		display: inline-block;
		width: 50px;
		margin-left: 20px;
		border:1px solid black;
	}
</style>
</head>
<body>
    <div id="wrap">
    	<span id="target">me</span>
    	<p>请根据span中的文字颜色选择对应的文字</p>
    		<ul id="fontUl">
    			<li>红</li>
    			<li>黄</li>
    			<li>蓝</li>
    			<li>绿</li>
    			<li>黑</li>
    		</ul>
    </div>
</body>
<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
<script type="text/javascript">
	$("#wrap").css({
		border:"1px solid red",
		width:"400px",
		height:"400px",
	})

	var styleArr = {
		fonts:['红','黄','蓝','绿','黑'],
		colors:['red','yellow','blue','green','black']
	}

	function getRandom(max,min){
		return parseInt(Math.random()*(max - min)+min)
	}

	// $("#target").click(function(){
	// 	var isFont = styleArr.fonts[getRandom(5,0)];
	// 	var isColor = styleArr.colors[getRandom(5,0)];
	// 	$(this).html(isFont).css("color",isColor);
	// })

	$("#fontUl>li").click(function(){
		// console.log($(this).index())
		var isFont = styleArr.fonts.sort(function(){
			return Math.random() - 0.5
		})
		var isColor = styleArr.colors.sort(function(){
			return Math.random() - 0.5
		})

		var realFont = isColor[1];
		$("#target").html(isFont[1]).css("color",realFont);
		
	})

</script>
</html>
